<div ng-controller="ShellCtrl as vm">
    <div id="adminNavBar" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- <img src="images/calmapit_logo1.png" style="width:150px;margin:20px"/>  -->
                
            <div class="navbar-header">
                <img src="/images/calmapit_icon_55.png" class="pull left" style="margin:1px"/>           
                <button type="button" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/" style="float:none!important">
                    <i class="icon-home"></i>
                    <span><img src="/images/calmapit_logo1.png" style="width:150px;margin:1px"/></span>
                </a>

            </div>
            <div class="collapse navbar-collapse" ng-class="{'in': !navCollapsed}">
                <ul class="nav navbar-nav">
                    <li><a data-toggle="collapse" data-target=".navbar-collapse" ui-sref="app.home">Trips</a></li>
                    <li><a data-toggle="collapse" data-target=".navbar-collapse" ui-sref="app.teams">Events</a></li>
                    <li><a data-toggle="collapse" data-target=".navbar-collapse" ui-sref="app.locations">Locations</a></li>
                </ul>
            </div>

        </div>
    </div>

    <div ng-show="vm.showSpinner" class="page-splash dissolve-animation">
        <div data-spinner="vm.spinnerOptions"></div>
        <div class="page-splash-message page-splash-message-subtle">{{vm.spinnerMessage}}</div>
    </div>

    <div ui-view="appContent" id="ng-view" class="container slide-animation admin-content"></div>

</div>
